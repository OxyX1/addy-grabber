<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Address to Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Your Address:</h2>
  <p id="location">Click the button to get your address and send it to Discord.</p>
  <button onclick="getLocation()">Get Address & Send to Discord</button>

  <script>
    const DISCORD_WEBHOOK_URL = "YOUR_DISCORD_WEBHOOK_URL"; // Replace this with your webhook URL

    function getLocation() {
      const locationElement = document.getElementById("location");

      if (navigator.geolocation) {
        locationElement.textContent = "Fetching location...";
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Fetch address from OpenStreetMap Nominatim API
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
              .then(response => response.json())
              .then(data => {
                if (data.display_name) {
                  const address = data.display_name;
                  locationElement.textContent = `ðŸ“ Address: ${address}`;
                  sendToDiscord(`ðŸ“¡ New Location Update:\nLatitude: ${latitude}\nLongitude: ${longitude}\nðŸ“ Address: ${address}`);
                } else {
                  locationElement.textContent = "Unable to get address.";
                }
              })
              .catch(error => {
                locationElement.textContent = "Error fetching address.";
                console.error("Error:", error);
              });

          },
          (error) => {
            locationElement.textContent = `Error: ${error.message}`;
          }
        );
      } else {
        locationElement.textContent = "Geolocation is not supported by your browser.";
      }
    }

    // Send data to Discord webhook
    function sendToDiscord(message) {
      fetch(DISCORD_WEBHOOK_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          content: message, // This is the message sent to the Discord channel
        }),
      })
        .then((response) => {
          if (response.ok) {
            console.log("âœ… Address sent to Discord successfully!");
          } else {
            console.error("âŒ Failed to send address to Discord.");
          }
        })
        .catch((error) => {
          console.error("ðŸš¨ Error sending to Discord:", error);
        });
    }
  </script>
</body>
</html>
