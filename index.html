<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Address from Geolocation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Your Address:</h2>
  <p id="location">Click the button to get your address.</p>
  <button onclick="getLocation()">Get Address</button>

  <script>
    function getLocation() {
      const locationElement = document.getElementById("location");

      if (navigator.geolocation) {
        locationElement.textContent = "Fetching location...";
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Fetch address from OpenStreetMap Nominatim API
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
              .then(response => response.json())
              .then(data => {
                if (data.display_name) {
                  locationElement.textContent = `📍 Address: ${data.display_name}`;
                } else {
                  locationElement.textContent = "Unable to get address.";
                }
              })
              .catch(error => {
                locationElement.textContent = "Error fetching address.";
                console.error("Error:", error);
              });

          },
          (error) => {
            locationElement.textContent = `Error: ${error.message}`;
          }
        );
      } else {
        locationElement.textContent = "Geolocation is not supported by your browser.";
      }
    }
  </script>
</body>
</html>
